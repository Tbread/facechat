<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 주황색 네모칸 - 메뉴 -->
<div style="display: flex;justify-content: space-between;align-items: center;width: 100%">
<div class="menu-bar" style="text-align: center;flex: 1;">
    <a href="#" class="btn btn-outline-secondary">Menu 1</a>
    <a href="#" class="btn btn-outline-secondary">Menu 2</a>
    <a href="#" class="btn btn-outline-secondary">Menu 3</a>
</div>

<!-- 파란색 네모칸 - 로그인/회원가입 또는 닉네임/로그아웃 -->
<div class="d-flex justify-content-end auth-buttons">
    <div class="nickname-logout">
        <th:span th:text="${nickname}"></th:span>
        <button class="btn btn-danger ms-2" onclick="logout()">Logout</button>
    </div>
</div>
</div>

<!-- 보라색 네모칸 - 리스트 -->
<div class="list-section">
    <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
        <li class="list-group-item">Item 5</li>
    </ul>
</div>

<!-- 노란색 네모칸 - 페이지 이동 버튼 -->
<div class="pagination-bar">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
