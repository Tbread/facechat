<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">로그인</h3>
                    <div class="mb-3">
                        <label for="username" class="form-label">계정명</label>
                        <input type="text" class="form-control" id="username" placeholder="계정명" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">패스워드</label>
                        <input type="password" class="form-control" id="password" placeholder="패스워드" required>
                    </div>
<!--                    <div class="mb-3 form-check">-->
<!--                        <input type="checkbox" class="form-check-input" id="rememberMe">-->
<!--                        <label class="form-check-label" for="rememberMe">Remember me</label>-->
<!--                    </div>-->
                    <button type="submit" class="btn btn-primary w-100" onclick="signin()">Login</button>
            </div>
            <div class="card-footer text-center">
                <small>계정이 없으신가요? <a href="/account/signup">회원가입</a></small>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signin.js"></script>
</body>
</html>
